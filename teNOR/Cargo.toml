[package]
name = "teNOR"
description = "Exports hUGETracker `.uge` files for fortISSimO"
version = "1.0.4" # Make sure to update the version in `fortISSimO.asm` accordingly.
edition = "2021"
repository = "https://github.com/ISSOtm/fortISSimO"
license = "MPL-2.0"
rust-version = "1.70.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.24", default-features = false, features = ["clock"] }
clap = { version = "4.1.8", features = ["derive", "cargo", "wrap_help"] }
nom = "7.1.3"
termcolor = "1.2.0"
